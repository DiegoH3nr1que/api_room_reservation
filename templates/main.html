{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <h1>ClassRoom</h1>

      <output id="dataAtual"></output>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{% url ' home ' %}" class="nav-link">Criar sala</a>
          <a href="{% url ' home ' %}" class="nav-link">Todas as Salas</a>
          <a href="{% url ' home ' %}" class="nav-link">Detalhes de uma sala</a>
          <a href="{% url ' home ' %}" class="nav-link"
            >Listar horarios disponiveis</a
          >
          <a href="{% url ' home ' %}" class="nav-link"
            >Reservar uma Sala de Aula</a
          >
          <a href="{% url ' home ' %}" class="nav-link">Cancelar uma Reserva de Sala de Aula</a>
        </li>
      </ul>
    </header>

    {% block content %} {% endblock %}
  </body>
  <script>
    // Função para atualizar a data
    function atualizaData() {
      var dataAtual = new Date();
      var dia = dataAtual.getDate().toString().padStart(2, "0");
      var mes = (dataAtual.getMonth() + 1).toString().padStart(2, "0");
      var ano = dataAtual.getFullYear();
      /* var hora = dataAtual.getHours().toString().padStart(2, '0');
        var minuto = dataAtual.getMinutes().toString().padStart(2, '0');
       */
      var dataFormatada =
        dia + "/" + mes + "/" + ano; /* + ' ' + hora + ':' + minuto*/

      document.getElementById("dataAtual").textContent = dataFormatada;
    }
    atualizaData();
  </script>
</html>
